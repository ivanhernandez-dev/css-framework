<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l-flex</title>
    <link href="css/main.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .l-flex {
            width: 800px;
            height: 800px;
            margin: 20px;
            background-color: var(--color-primary-4);
        }

        .l-flex__item {
            width: 100px;
            height: 100px;
            background-color: var(--color-red-5);
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="l-flex l-flex--align-items-center">
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
</div>
<div class="l-flex l-flex--flex-direction-column">
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
</div>
<div class="l-flex l-flex--align-content-space-between l-flex--flex-wrap-wrap">
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
    <div class="l-flex__item"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c-badge</title>
    <link href="css/main.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="g--background-color-primary-1 g--margin-8">
<button class="c-button c-button--small">That is a badge in a button -> <span class="c-badge c-badge--danger">3</span></button>
<br>
<button class="c-button c-button--alternative">That is a badge in a button -> <span class="c-badge">3</span></button>
<div class="c-alert c-alert--large c-alert--danger">That is a badge in an alert -> <span class="c-badge c-badge--alternative">2</span></div>
<br>
<div class="g--background-color-red-1 g--padding-5">
    <span class="c-badge">92</span>
    <span class="c-badge c-badge--alternative">1</span>
    <span class="c-badge c-badge--danger">2</span>
    <span class="c-badge c-badge--black">8</span>
    <span class="c-badge c-badge--white">23</span>
</div>
</body>
</html>

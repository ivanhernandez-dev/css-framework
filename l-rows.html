<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l-center</title>
    <link href="css/main.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .l-rows {
            height: 100vh;
        }
        .row {
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="l-rows l-rows--3">
    <div class="row g--background-color-primary-1"></div>
    <div class="row g--background-color-primary-2"></div>
    <div class="row g--background-color-primary-3"></div>
</div>
<br>
<div class="l-rows l-rows--4">
    <div class="row g--background-color-alternative-1"></div>
    <div class="row g--background-color-alternative-2"></div>
    <div class="row g--background-color-alternative-3"></div>
    <div class="row g--background-color-alternative-4"></div>
</div>
<br>
<div class="l-rows l-rows--5">
    <div class="row g--background-color-danger-1"></div>
    <div class="row g--background-color-danger-2"></div>
    <div class="row g--background-color-danger-3"></div>
    <div class="row g--background-color-danger-4"></div>
    <div class="row g--background-color-danger-5"></div>
</div>

</body>
</html>
